image: node

cache:
  paths:
    - node_modules

before_script:
  

stages:
  - build
  - deploy

buildNuxt:
  stage: build
  script:
    - npm install --dev
    - npm run generate
  artifacts:
    paths:
      - dist
  only: 
    - master

deployRelease:
  stage: deploy
  dependencies:
    - buildNuxt
  script:
    - apt-get update -qq && apt-get install -y -qq lftp
    - lftp -c "set ftp:ssl-allow no; open -u $LOGIN,$PASS $URL; mirror -R dist/ ./ --transfer-all --parallel=10 --delete-first"
  only: 
    - master
  when: manual
